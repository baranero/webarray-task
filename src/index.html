<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.metaDesc %>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section -->
    <header id="header-container" class="header md:px-6 px-[15px] py-5"></header>

    <!-- Banner section -->
    <section id="banner-container" class="banner relative pt-7 px-[15px] md:px-6"></section>

    <!-- Brand area section -->
    <div
      id="brand-area-container"
      class="bg-[#1D1D25] logo-carousel translate-y-[80.68px] flex mx-[15px] md:mx-[39px] py-[62.5px] relative mt-[9.32px] rounded-[20px]"
    ></div>

    <!-- Stats section -->
    <section id="stats-container" class="bg-dark px-[15px] pt-[144.78px]"></section>

    <!-- Expertise section -->
    <section id="expertise-container" class="mt-[29px]"></section>

    <!-- Risk section -->
    <section id="risk-container" class="pt-[66px] mx-[15px] pb-[120px]"></section>

    <!-- Success section -->
    <section id="success-container" class="px-[15px]"></section>

    <!-- Social section -->
    <section id="social-container" class="px-[15px] pb-[69.53px] relative"></section>

    <!-- Visual section -->
    <section id="visual-container" class="bg-dark pt-[120px] pb-[35px] text-center"></section>

    <!-- Company section -->
    <section id="company-container" class="pt-[86.84px] pb-[80.83px] px-[15px]"></section>

    <!-- Bakery section -->
    <section id="bakery-container" class="px-[15px] text-center bakery-section">
      
    </section>

    <!-- Form section -->
    <section id="form-container" class="pt-[139.59px] bg-[#F2FAFF] px-[15px]">
      
    </section>

    <!-- Team section -->
    <section id="team-container" class="pt-[90px] px-[15px] team-section">
      
    </section>

    <!-- FAQ section -->
    <section id="faq-container" class="pt-[120px] pb-[81px] px-[15px]">
      
    </section>

    <!-- Guide section -->
    <section id="guide-container" class="px-[15px] relative pt-[79px] pb-[79.78px]">
      
    </section>

    <!-- Top Footer section -->
    <footer id="top-footer-container" class="pt-[100px] text-center text-[#C5C7CB] px-[15px] bg-[#1F1D28]">
      
    </footer>

    <!-- Bottom Footer Section -->
    <footer id="bottom-footer-container" class="py-[21px] bg-[#24222E] px-[15px] text-center">

    </footer>
  </body>
</html>
